<form [formGroup]="this.newAreaFormGroup" (ngSubmit)="this.handleSubmit()" appSubmitOnModifierEnter appCloseOnEsc>
  <label for="name">区域名</label>
  <input type="text" formControlName="name" required appAutoFocus />
  <button [disabled]="(this.newAreaFormGroup.statusChanges | async) !== 'VALID'" type="submit">追加</button>
  <loading-spinner *ngIf="this.loading | async"></loading-spinner>
</form>
