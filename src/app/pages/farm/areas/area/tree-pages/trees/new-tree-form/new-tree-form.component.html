<form appSubmitOnModifierEnter appCloseOnEsc [formGroup]="this.newPlantFromGroup" (ngSubmit)="this.handleSubmit()">
  <label for="regular-id" i18n>ID</label>
  <p *ngIf="this.treeIdError | async" class="warning" i18n>ID is already in use!</p>
  <input id="regular-id" required type="number" min="1" formControlName="regularId" ngxAutofocus />
  <label for="species" i18n>Species</label>
  <input type="text" required id="species" formControlName="species" />
  <label for="start-height" i18n>Height at Planting (cm)</label>
  <input id="start-height" required type="number" min="1" formControlName="startHeight" />
  <base-spinner *ngIf="this.loading | async"></base-spinner>
  <button type="submit" [disabled]="this.newPlantFromGroup.invalid"><ng-container
      *ngIf="!(this.loading | async); else loadingSpinner" i18n>Add</ng-container></button>
</form>
<ng-template #loadingSpinner><base-spinner color="white"></base-spinner></ng-template>
