<div class="title">
  <base-tooltip
    >ここで農園の格区域に関する情報を管理することができます。
    <br />
    一覧から区域をクリックすると、その区域に所属するコーヒーの木を一覧で見ることができます。
    <br />
    また、そこでコーヒーの木の育成記録を登録することもできます。
  </base-tooltip>
  <h1>区域管理</h1>
</div>

<ul class="card">
  <li *ngFor="let area of this.areas | async; let last" (click)="this.handleAreaClick(area.id)">
    {{ area.name }}
  </li>
</ul>
<div class="round-block">
  <div class="card round" (click)="this.toggleNewAreaForm()">
    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0,0,48,48">
      <path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z" />
    </svg>
  </div>
  <div class="card round svg-delete" (click)="this.toggleDeleteAreaForm()">
    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0,0,48,48">
      <path
        d="M13.05 42q-1.25 0-2.125-.875T10.05 39V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-16.6 24.2h3V14.75h-3Zm8.3 0h3V14.75h-3Zm-13.6-24.2V39Z"
      />
    </svg>
  </div>
</div>
<base-modal [show]="this.showNewAreaForm$ | async" modal-title="区域新規登録" (modal-closed)="this.toggleNewAreaForm()">
  <app-new-area-form></app-new-area-form>
</base-modal>
<base-modal
  [show]="this.showDeleteAreaForm$ | async"
  modal-title="区域削除"
  (modal-closed)="this.toggleDeleteAreaForm()"
>
  <app-delete-area-form [areas$]="this.areas" (submitted)="this.toggleDeleteAreaForm(false)"></app-delete-area-form>
</base-modal>
