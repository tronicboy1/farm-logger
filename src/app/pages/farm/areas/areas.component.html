<div class="title">
  <base-tooltip
     i18n>Here you can edit information based on the different areas in your farm.
    <br />
    You can view the coffee trees that belong to each area by clicking on them.
    <br />
    You can also add records to trees.
  </base-tooltip>
  <h1 i18n>Area Management</h1>
</div>

<ul class="card">
  <li *ngFor="let area of this.areas | async; let last" [routerLink]="['./', area.id]">
    {{ area.name }}
  </li>
</ul>
<div class="round-block">
  <a class="card round" [routerLink]="[{ outlets: { modals: ['new'] } }]">
    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0,0,48,48">
      <path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z" />
    </svg>
  </a>
  <a class="card round svg-delete"  [routerLink]="[{ outlets: { modals: ['delete'] } }]">
    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0,0,48,48">
      <path
        d="M13.05 42q-1.25 0-2.125-.875T10.05 39V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-16.6 24.2h3V14.75h-3Zm8.3 0h3V14.75h-3Zm-13.6-24.2V39Z"
      />
    </svg>
  </a>
</div>

<router-outlet name="modals"></router-outlet>
