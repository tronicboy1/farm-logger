<form appSubmitOnModifierEnter appCloseOnEsc [formGroup]="this.newFarmForm" (ngSubmit)="this.handleFarmSubmit()">
  <label for="name" i18n>Farm Name</label>
  <input type="text" name="name" id="name" formControlName="name" autocomplete="off" required="" ngxAutofocus />
  <button type="submit">
    <base-spinner *ngIf="this.loading; else submit" color="white"></base-spinner>
  </button>
</form>

<ng-template #submit>
  <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0,0,48,48">
    <path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z" />
  </svg>
</ng-template>
