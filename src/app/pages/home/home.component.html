<div class="card">
  <h1>My 農園</h1>
  <ul>
    <li *ngFor="let farm of this.farms">
      <h3>{{ farm.name }}</h3>
    </li>
  </ul>
</div>

<div class="card">
  <h1>新規登録</h1>
  <form [formGroup]="this.newFarmForm" (ngSubmit)="this.handleFarmSubmit()">
    <label for="name">農園名</label>
    <input type="text" name="name" id="name" formControlName="name" autocomplete="off">
  </form>
</div>
